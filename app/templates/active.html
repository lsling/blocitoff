<h1 class="site-title">bloc it off</h1>
  <section class="task-block">
      <button class="button-space" type="button" ng-click="active.open()">+</button>
          <div ng-repeat="task in active.tasks">
            <hr>
            <div ng-init="expireTask(task)" ng-hide="task.completed" class="task-list">{{ task.$value }}
              <input type="checkbox" checked="checked" ng-model="task.completed"/>
            </div>
          </div>
  </section>
